<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Webster Traffic Signal Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .phase-card {
            border-left: 4px solid #007bff;
            transition: all 0.3s ease;
        }
        .phase-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .result-card {
            border-left: 4px solid #28a745;
        }
        .warning-card {
            border-left: 4px solid #ffc107;
        }
        .error-card {
            border-left: 4px solid #dc3545;
        }
        .cycle-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
        }
        .phase-timing {
            font-size: 1.2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-traffic-light me-2"></i>
            Webster Signal Timing Tool
        </a>
    </div>
</nav>

<div class="container mt-4">
    <div layout:fragment="content">
        <!-- Page content will be inserted here -->
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.5/htmx.min.js"></script>
</body>
</html>
